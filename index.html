  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

<body>

  <div class="card">

    <div class="card-header">
      

    </div>

    <div class="card-body">
